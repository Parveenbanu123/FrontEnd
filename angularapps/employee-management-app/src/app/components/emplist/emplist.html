<div class="container mt-4">
    <h3 class="text-center">Employee List</h3>
    <table class="table table-bordered table-striped">
        <thead class="table table-dark">
            <tr>
            <th>Employee Id</th>
            <th>Employee Name</th>
            <th>Designation</th>
            <th>Actions</th>
            <!-- <th>Email</th>
            <th>Mobile</th>
            <th>Salary</th>
            <th>Department</th> -->
        </tr>
        </thead>
        <tbody>
            @for (emp of emplist; track $index) {
                <tr>
                    <td>{{emp.eid}}</td>
                    <td>{{emp.ename}}</td>
                    <td>{{emp.desg}}</td>
                    <!-- <td>{{emp.email}}</td>
                    <td>{{emp.mobile}}</td>
                    <td>{{emp.salary}}</td>
                    <td>{{emp.dept}}</td> -->
                    <td>
                        <button class="btn btn-info me-3" [routerLink]='["/emp/info",emp.eid]'>Info</button>
                        <button class="btn btn-warning me-3" [routerLink]='["/emp/update",emp.eid]'>Update</button>
                        <button class="btn btn-danger me-3" (click)="delete(emp.eid)">Delete</button>
                    </td>
                </tr>
            }
        </tbody>
    </table>


</div>
