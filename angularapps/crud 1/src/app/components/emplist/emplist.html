<div class="container mt-4">
    <h3 class="mb-3">Employee List</h3>
    <table class="table table-striped table-bordered">
        <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Designation</th>
                <th>Email</th>
                <th>Salary</th>
                <th>Mobile</th>
                <th>Dept</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let emp of employees()">
                <td>{{ emp.eid }}</td>
                <td>{{ emp.ename }}</td>
                <td>{{ emp.desg }}</td>
                <td>{{ emp.email }}</td>
                <td>{{ emp.salary | currency:'INR' }}</td>
                <td>{{ emp.mobile }}</td>
                <td>{{ emp.dept }}</td>
                <td>
                    <div class="d-flex flex-column gap-2">
                        <a class="btn btn-info btn-sm" [routerLink]="['/employee', emp.eid]">Info</a>
                        <a class="btn btn-warning btn-sm" [routerLink]="['/employee/edit', emp.eid]">Update</a>
                        <a class="btn btn-danger btn-sm" (click)="deleteEmp(emp.eid)">Delete</a>
                    </div>
                </td>

            </tr>
        </tbody>
    </table>
</div>
