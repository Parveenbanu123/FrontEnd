<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="formstyles.css">
</head>
<body>
    <h1>Registration Form</h1>
    
<form>
    <table style="border-collapse: collapse;">
      <tr>
        <td><label for="uid">UserId:</label></td>
        <td><input type="number" id="uid" name="uid" required></td>
      </tr>
      <tr>
        <td><label for="uname">User Name:</label></td>
        <td><input type="text" id="uname" name="uname" required></td>
      </tr>
      <tr>
        <td><label for="pwd">Password:</label></td>
        <td><input type="password" id="pwd" name="pwd" required></td>
      </tr>
      <tr>
        <td><label for="cpwd">Confirm Password:</label></td>
        <td><input type="password" id="cpwd" name="cpwd" required></td>
      </tr>
      <tr>
        <td><label for="mobile">Mobile Number:</label></td>
        <td><input type="tel" id="mobile" name="mobile"></td>
      </tr>
      <tr>
        <td><label for="email">Email:</label></td>
        <td><input type="email" id="email" name="email" required></td>
      </tr>
      <tr>
        <td><label for="dob">Date Of Birth:</label></td>
        <td><input type="date" id="dob" name="dob" required></td>
      </tr>
      <tr>
        <td><label for="gen">Gender:</label></td>
        <td>Female<input type="radio" id="gen" name="gen" value="Female">
        Male<input type="radio" id="gen" name="gen" value="Male"></td>
      </tr>
      <tr>
        <td><label for="skill">Skillset:</label></td>
        <td>Java<input type="checkbox" id="skill" name="skill" value="Java">
        Spring<input type="checkbox" id="skill" name="skill" value="Spring">
        Angular<input type="checkbox" id="skill" name="skill" value="Angular">
        Python<input type="checkbox" id="skill" name="skill" value="Python"></td>
      </tr>
      <tr>
        <td><label for="qual">Qualification:</label></td>
        <td><select id="qual">
            <option></option>
            <option value="M.Tech">M.Tech</option>
            <option value="B.Tech">B.Tech</option>
            <option value="M.C.A">M.C.A</option>
            <option value="B.Sc">B.Sc</option>
        </select></td>
      </tr>
      <tr>
        <td><label for="like">Food Interests:</label></td>
        <td><select id="like" multiple>
            <optgroup label="Vegetarian">Vegetarian
                <option>Paneer</option>
                <option>Brinjal</option>
                <option>Aloo</option>
            </optgroup>
            <optgroup label="Non-Vegetarian">Non-Vegetarian
                <option>Chicken</option>
                <option>Mutton</option>
                <option>Fish</option>
            </optgroup>
        </select></td>
      </tr>

      <tr>
        <td><label for="addr">Address:</label></td>
        <td><textarea  id="addr" name="addr" rows="5" cols="25"></textarea></td>
      </tr>
      <tr>
        <td><label for="photo">Photo:</label></td>
        <td><input type="file"  id="photo" name="photo"></td>
      </tr>
      <tr>
        <td><label for="resume">Resume:</label></td>
        <td><input type="file"  id="resume" name="resume" accept=".pdf,.doc"></td>
      </tr>
      <tr>
        <td></td>
        <td>
          <button type="submit">Submit</button>
          <button type="reset">Reset</button>
        </td>
      </tr>
    </table>
</form>
  
</body>
</html>
