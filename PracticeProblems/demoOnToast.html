<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toast</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="container mt-5">
        <h1 class="text-center text-primary">Login Form</h1>
        <form>
            <div>
                <label class="form-label" for="uname">UserName</label>
                <input class="form-control" id="uname" type="text">
            </div>
            <div>
                <label class="form-label" for="pwd">Password</label>
                <input class="form-control" id="pwd" type="password">
            </div>
            <button class="btn  btn-outline-primary" type="submit">
                Login</button>
        </form>
    </div>
    <div class="toast-container position-fixed top-0 end-0 p-3">
        <div id="logintoast" class="toast bg-success text-white" >
            <div class="toast-body">
                Login Form Submitted Successfully
            </div>
        </div>
    </div>
</body>

</html>
<script>document.querySelector("button").onclick = e => { e.preventDefault(); new bootstrap.Toast(document.getElementById("logintoast")).show(); };</script>
