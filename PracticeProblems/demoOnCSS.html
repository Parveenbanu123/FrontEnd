<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1{
            text-shadow: 2px 2px 10px blue;
        }
        .box{
            width: 50%;
            height: 30%;
            box-shadow: 5px 5px 15px red;
           
        }
        .lgrd{
            background: linear-gradient(to bottom,rgba(128, 0, 128, 0.308),rgba(128, 0, 128, 0.884),rgb(128, 0, 128));
        }
        .rgrd{
            background: radial-gradient(circle closest-corner,rgba(128, 0, 128, 0.308),rgba(134, 128, 221, 0.781),rgb(128, 0, 128));
        }
        .cgrd{
            background: conic-gradient(rgba(128, 0, 128, 0.308),rgba(134, 128, 221, 0.781),rgb(128, 0, 128));
        }
    </style>
</head>
<body>
    <h1 class="box">Shadowing in CSS</h1>
</body>
</html>
