<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
    <div class="container-fluid">
        <div class="row bg-primary">
            <header><h1>This is my header</h1></header>
        </div>
        <div class="row bg-warning">
            <nav><h5>Nav Items</h5></nav>
        </div>
        <div class="row">
            <div class="col-3 bg-success">Column1</div>
            <div class="col-3 bg-danger">Column2</div>
            <div class="col-3 bg-info">Column3</div>
            <div class="col-3 bg-primary">Column4</div>
        </div>
        <div class="row">
            <div class="col-4 bg-warning">Column1</div>
            <div class="col-4 bg-primary" >Column2</div>
            <div class="col-4 bg-secondary">Column3</div>
        </div>
        
    </div>
</body>
</html>
